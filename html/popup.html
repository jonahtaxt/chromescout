<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 310px;
            padding: 0;
        }

        #bgData {
            width: 100%;
        }

            #bgData #userTitle {
                font-size: 22px;
                text-align: left;
                padding-left: 10px;
                padding-top: 10px;
            }

            #bgData #bgReading {
                font-size: 130px;
                text-align: center;
            }

                #bgData #bgReading #bgShow,
                #bgData #bgReading #bgUnits {
                    float: left;
                }

                #bgData #bgReading #bgShow {
                    width: 200px;
                }

                #bgData #bgReading #bgUnits {
                    width: 100px !important;
                    margin-left: 10px;
                    margin-top: 115px;
                }

                #bgData #bgReading #bgUnits,
                #bgData #bgReading #timeAndDelta {
                    color: white;
                    font-size: 24px;
                    text-align: center;
                }

                #bgData #bgReading #timeAndDelta {
                    clear: both;
                    font-size: 16px;
                }

            #bgData #footer {
                clear: both;
                width: 100%;
            }
    </style>
</head>
<body>
    <div id="container">
        <div id="setupExtension" style="display: block">
            <span>Please enter your Nightscout website Url on the <a href="chrome://extensions" style="color:white;">extension options</a></span>
        </div>
        <div id="retrieveData" style="display:none;">
            <span>Please wait while we retrieve the latest NS data...</span>
        </div>
        <div id="bgData" style="display: none">
            <div id="userTitle"></div>
            <div id="bgReading">
                <div id="bgShow"></div>
                <div>
                    <span id="bgUnits"></span>
                </div>
                <div id="timeAndDelta"></div>
            </div>
            <div id="footer" style="display: none;">
                <div id="openAPSPill">
                </div>
                <div id="buttonRow">
                    <a href="#">Open NS Site</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
